<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop - Grocery Price Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2D5016;
            --cream: #F8F6F0;
            --accent-orange: #E67E22;
            --charcoal: #2C3E50;
            --sage: #95A5A6;
        }
        
        body {
            background-color: var(--cream);
            color: var(--charcoal);
            font-family: 'Inter', sans-serif;
        }
        
        .hero-bg {
            background: linear-gradient(135deg, var(--primary-green) 0%, #3D6B1F 50%, var(--accent-orange) 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .product-row {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .product-row:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(45, 80, 22, 0.1);
        }
        
        .savings-counter {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-orange);
        }
        
        .store-badge {
            background: linear-gradient(45deg, var(--primary-green), #3D6B1F);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .best-price {
            background: linear-gradient(45deg, var(--accent-orange), #F39C12);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .nav-bottom {
            background: rgba(248, 246, 240, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(45, 80, 22, 0.1);
        }
        
        .nav-item {
            transition: all 0.2s ease;
        }
        
        .nav-item.active {
            color: var(--primary-green);
        }
        
        .chart-container {
            height: 300px;
            width: 100%;
        }
        
        .product-table {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 1fr 1fr 1fr;
            gap: 1rem;
            align-items: center;
        }
        
        .table-header {
            font-weight: 600;
            color: var(--primary-green);
            padding: 1rem 0;
            border-bottom: 2px solid var(--primary-green);
        }
        
        @media (max-width: 768px) {
            .product-table {
                grid-template-columns: 2fr 1fr 1fr;
                gap: 0.5rem;
            }
            
            .table-header:nth-child(4),
            .table-header:nth-child(5),
            .table-header:nth-child(6),
            .product-row > div:nth-child(4),
            .product-row > div:nth-child(5),
            .product-row > div:nth-child(6) {
                display: none;
            }
        }
    </style>
</head>
<body class="pb-20">
    <!-- Hero Section -->
    <div class="hero-bg text-white py-6 px-4 relative overflow-hidden">
        <div class="max-w-6xl mx-auto relative z-10">
            <div class="text-center mb-4">

            <!-- Quick Stats -->

        <!-- Search Bar -->

            <h2 class="text-xl font-semibold mb-4" style="font-family: 'Playfair Display', serif;">Search Groceries</h2>
            <input type="text" id="search-products" placeholder="Search for groceries..." 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"

        </div>

        <!-- Products Table -->

            <!-- Table Header -->

    <script src="main.js"></script>
    <script>
        // Vienna-specific store names
        const viennaStores = {
            'billa': 'Billa',
            'spar': 'Spar',
            'hofer': 'Hofer',
            'merkur': 'Merkur',
            'penny': 'Penny',
            'lidl': 'Lidl'
        };

        // Categories in German/English
        const categories = {
            'dairy': 'Dairy (Milchprodukte)',
            'meat': 'Meat (Fleisch)',
            'fish': 'Fish (Fisch)',
            'produce': 'Produce (Obst & Gem√ºse)',
            'bakery': 'Bakery (B√§ckerei)',
            'pantry': 'Pantry (Grundnahrungsmittel)',
            'frozen': 'Frozen (Tiefk√ºhl)',
            'beverages': 'Beverages (Getr√§nke)',
            'snacks': 'Snacks',
            'other': 'Other (Sonstiges)'
        };

        // Sample Vienna products with Euro pricing
        const sampleViennaProducts = [
            {
                id: 'milch-1l',
                name: 'Milch 1L',
                category: 'dairy',
                prices: {
                    'hofer': { price: 0.89, lastUpdated: '2025-09-30' },
                    'lidl': { price: 0.95, lastUpdated: '2025-09-30' },
                    'billa': { price: 1.19, lastUpdated: '2025-09-30' },
                    'spar': { price: 1.15, lastUpdated: '2025-09-30' },
                    'merkur': { price: 1.25, lastUpdated: '2025-09-30' },
                    'penny': { price: 0.99, lastUpdated: '2025-09-30' }
                },
                note: 'Standard Vollmilch',
                image: 'resources/products-dairy.jpg'
            },
            {
                id: 'brot-500g',
                name: 'Brot 500g',
                category: 'bakery',
                prices: {
                    'hofer': { price: 1.29, lastUpdated: '2025-09-30' },
                    'lidl': { price: 1.35, lastUpdated: '2025-09-30' },
                    'billa': { price: 1.79, lastUpdated: '2025-09-30' },
                    'spar': { price: 1.69, lastUpdated: '2025-09-30' },
                    'merkur': { price: 1.89, lastUpdated: '2025-09-30' },
                    'penny': { price: 1.49, lastUpdated: '2025-09-30' }
                },
                note: 'Roggenbrot',
                image: 'resources/products-pantry.jpg'
            },
            {
                id: 'eier-10stk',
                name: 'Eier 10 St√ºck',
                category: 'dairy',
                prices: {
                    'hofer': { price: 1.99, lastUpdated: '2025-09-30' },
                    'lidl': { price: 2.09, lastUpdated: '2025-09-30' },
                    'billa': { price: 2.49, lastUpdated: '2025-09-30' },
                    'spar': { price: 2.39, lastUpdated: '2025-09-30' },
                    'merkur': { price: 2.69, lastUpdated: '2025-09-30' },
                    'penny': { price: 2.19, lastUpdated: '2025-09-30' }
                },
                note: 'Gr√∂√üe M',
                image: 'resources/products-dairy.jpg'
            },
            {
                id: 'bananen-kg',
                name: 'Bananen (kg)',
                category: 'produce',
                prices: {
                    'hofer': { price: 1.29, lastUpdated: '2025-09-30' },
                    'lidl': { price: 1.35, lastUpdated: '2025-09-30' },
                    'billa': { price: 1.79, lastUpdated: '2025-09-30' },
                    'spar': { price: 1.69, lastUpdated: '2025-09-30' },
                    'merkur': { price: 1.89, lastUpdated: '2025-09-30' },
                    'penny': { price: 1.49, lastUpdated: '2025-09-30' }
                },
                note: 'Frisch',
                image: 'resources/products-produce.jpg'
            }
        ];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadViennaProducts();
            renderProductsTable();
            updateStats();
            animateCounters();
        });

        function loadViennaProducts() {
            appState.products = [...sampleViennaProducts];
            appState.stores = Object.keys(viennaStores);
            appState.storeNames = viennaStores;
        }

        function addProduct() {
            const nameInput = document.getElementById('product-name');
            const categorySelect = document.getElementById('product-category');
            const storeSelect = document.getElementById('product-store');
            const priceInput = document.getElementById('product-price');
            const noteInput = document.getElementById('product-note');
            
            const name = nameInput.value.trim();
            const category = categorySelect.value;
            const store = storeSelect.value;
            const price = parseFloat(priceInput.value);
            const note = noteInput.value.trim();
            
            if (!name || !category || !store || !price) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            // Check if product already exists
            let product = appState.products.find(p => 
                p.name.toLowerCase() === name.toLowerCase()
            );
            
            if (product) {
                // Update existing product price
                product.prices[store] = { price: price, lastUpdated: new Date().toISOString().split('T')[0] };
                if (note) product.note = note;
            } else {
                // Create new product
                const newProduct = {
                    id: name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, ''),
                    name: name,
                    category: category,
                    prices: {
                        [store]: { price: price, lastUpdated: new Date().toISOString().split('T')[0] }
                    },
                    note: note || '',
                    image: 'resources/products-pantry.jpg'
                };
                appState.products.push(newProduct);
            }
            
            // Clear form
            nameInput.value = '';
            categorySelect.value = '';
            storeSelect.value = '';
            priceInput.value = '';
            noteInput.value = '';
            
            // Re-render table
            renderProductsTable();
            updateStats();
            
            showNotification('Product added successfully!', 'success');
        }

        function renderProductsTable() {
            const container = document.getElementById('products-list');
            if (!container) return;
            
            // Sort products alphabetically
            const sortedProducts = [...appState.products].sort((a, b) => a.name.localeCompare(b.name));
            
            container.innerHTML = sortedProducts.map(product => {
                const prices = Object.entries(product.prices);
                const bestPrice = prices.reduce((min, current) => 
                    current[1].price < min[1].price ? current : min
                );
                
                const alternativeStore = prices.find(([store]) => store !== bestPrice[0]);
                const alternative = alternativeStore ? 
                    `${appState.storeNames[alternativeStore[0]]}: ‚Ç¨${alternativeStore[1].price.toFixed(2)}` : 
                    'N/A';
                
                return `
                    <div class="product-row grid grid-cols-6 gap-4 py-3 px-4 border-b border-gray-100 hover:bg-gray-50 rounded-lg mb-2">
                        <div class="font-medium">${product.name}</div>
                        <div class="text-sm text-gray-600">${categories[product.category] || product.category}</div>
                        <div>
                            <div class="font-semibold text-green-600">${appState.storeNames[bestPrice[0]]}</div>
                            <div class="text-sm text-green-700">‚Ç¨${bestPrice[1].price.toFixed(2)}</div>
                        </div>
                        <div class="text-sm text-gray-600">${alternative}</div>
                        <div class="text-sm text-gray-600">${product.note || '-'}</div>
                        <div>
                            <button onclick="addToCurrentList('${product.id}')" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors">
                                Add to List
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function searchProducts() {
            const searchTerm = document.getElementById('search-products').value.toLowerCase();
            const container = document.getElementById('products-list');
            const sortedProducts = [...appState.products].sort((a, b) => a.name.localeCompare(b.name));
            
            const filteredProducts = searchTerm ? 
                sortedProducts.filter(product => product.name.toLowerCase().includes(searchTerm)) : 
                sortedProducts;
            
            container.innerHTML = filteredProducts.map(product => {
                const prices = Object.entries(product.prices);
                const bestPrice = prices.reduce((min, current) => 
                    current[1].price < min[1].price ? current : min
                );
                
                const alternativeStore = prices.find(([store]) => store !== bestPrice[0]);
                const alternative = alternativeStore ? 
                    `${appState.storeNames[alternativeStore[0]]}: ‚Ç¨${alternativeStore[1].price.toFixed(2)}` : 
                    'N/A';
                
                return `
                    <div class="product-row grid grid-cols-6 gap-4 py-3 px-4 border-b border-gray-100 hover:bg-gray-50 rounded-lg mb-2">
                        <div class="font-medium">${product.name}</div>
                        <div class="text-sm text-gray-600">${categories[product.category] || product.category}</div>
                        <div>
                            <div class="font-semibold text-green-600">${appState.storeNames[bestPrice[0]]}</div>
                            <div class="text-sm text-green-700">‚Ç¨${bestPrice[1].price.toFixed(2)}</div>
                        </div>
                        <div class="text-sm text-gray-600">${alternative}</div>
                        <div class="text-sm text-gray-600">${product.note || '-'}</div>
                        <div>
                            <button onclick="addToCurrentList('${product.id}')" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors">
                                Add to List
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addToCurrentList(productId) {
            const product = appState.products.find(p => p.id === productId);
            if (!product) return;
            
            // Add to current shopping list (stored in localStorage)
            const currentList = JSON.parse(localStorage.getItem('current-shopping-list') || '[]');
            
            const listItem = {
                id: Date.now().toString(),
                productId: productId,
                productName: product.name,
                size: '1 unit',
                store: Object.keys(product.prices).reduce((min, current) => 
                    product.prices[current].price < product.prices[min].price ? current : min
                ),
                price: Math.min(...Object.values(product.prices).map(p => p.price)),
                quantity: 1,
                completed: false
            };
            
            // Check if item already exists
            const existingItem = currentList.find(item => item.productId === productId);
            if (!existingItem) {
                currentList.push(listItem);
                localStorage.setItem('current-shopping-list', JSON.stringify(currentList));
                showNotification(`${product.name} added to current list!`, 'success');
            } else {
                showNotification(`${product.name} is already in your list`, 'info');
            }
        }

        function updateStats() {
            const totalProducts = appState.products.length;
            const totalSavings = appState.products.reduce((total, product) => {
                const prices = Object.values(product.prices);
                if (prices.length > 1) {
                    const minPrice = Math.min(...prices.map(p => p.price));
                    const maxPrice = Math.max(...prices.map(p => p.price));
                    return total + (maxPrice - minPrice);
                }
                return total;
            }, 0);
            
            // Update counters with animation
            const savingsEl = document.getElementById('savings-today');
            const productsEl = document.getElementById('products-tracked');
            
            if (savingsEl) {
                anime({
                    targets: savingsEl,
                    innerHTML: [parseFloat(savingsEl.textContent.replace('‚Ç¨', '')), totalSavings],
                    round: 100,
                    duration: 1000,
                    easing: 'easeOutExpo',
                    update: function(anim) {
                        savingsEl.textContent = '‚Ç¨' + anim.animatables[0].target.innerHTML;
                    }
                });
            }
            
            if (productsEl) {
                anime({
                    targets: productsEl,
                    innerHTML: [parseInt(productsEl.textContent), totalProducts],
                    round: 1,
                    duration: 1000,
                    easing: 'easeOutExpo'
                });
            }
        }

        function animateCounters() {
            // Animate savings counter
            anime({
                targets: '#savings-today',
                innerHTML: [0, 15.47],
                round: 100,
                duration: 2000,
                easing: 'easeOutExpo',
                update: function(anim) {
                    document.getElementById('savings-today').textContent = '‚Ç¨' + anim.animatables[0].target.innerHTML;
                }
            });

            // Animate products tracked
            anime({
                targets: '#products-tracked',
                innerHTML: [0, 12],
                round: 1,
                duration: 1500,
                delay: 500,
                easing: 'easeOutExpo'
            });
        }

        function showCurrentList() {
            window.location.href = 'shopping-list.html';
        }

        // Other functions remain the same but with Euro currency
        function showBestDeals() {
            const bestDeals = appState.products.map(product => {
                const prices = Object.entries(product.prices);
                const bestPrice = prices.reduce((min, current) => 
                    current[1].price < min[1].price ? current : min
                );
                return {
                    ...product,
                    bestStore: bestPrice[0],
                    bestPrice: bestPrice[1].price
                };
            }).sort((a, b) => a.bestPrice - b.bestPrice);
            
            if (bestDeals.length === 0) {
                showNotification('No products to show deals for', 'info');
                return;
            }
            
            const modal = createModal('Best Deals in Vienna', `
                <div class="space-y-4">
                    ${bestDeals.slice(0, 5).map(deal => `
                        <div class="flex items-center justify-between p-4 bg-green-50 rounded-lg border border-green-200">
                            <div>
                                <div class="font-semibold">${deal.name}</div>
                                <div class="text-sm text-gray-600">${categories[deal.category]}</div>
                                <div class="text-xs text-green-600">Best at ${appState.storeNames[deal.bestStore]}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-xl font-bold text-green-600">‚Ç¨${deal.bestPrice.toFixed(2)}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `);
            
            document.body.appendChild(modal);
        }

        function exportData() {
            const data = {
                products: appState.products,
                exportDate: new Date().toISOString(),
                totalSavings: appState.products.reduce((total, product) => {
                    const prices = Object.values(product.prices);
                    if (prices.length > 1) {
                        const minPrice = Math.min(...prices.map(p => p.price));
                        const maxPrice = Math.max(...prices.map(p => p.price));
                        return total + (maxPrice - minPrice);
                    }
                    return total;
                }, 0)
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vienna-grocery-prices-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Data exported successfully!', 'success');
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all products?')) {
                appState.products = [];
                renderProductsTable();
                updateStats();
                showNotification('All products cleared', 'info');
            }
        }

        // Utility functions
        function createModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-xl max-w-md w-full max-h-96 overflow-y-auto">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-semibold">${title}</h3>
                            <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        ${content}
                    </div>
                </div>
            `;
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            return modal;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
